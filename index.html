<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Gift Box Scroll Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        :root {
            /* Define box colors */
            --box-color: #e74c3c;
            --lid-color: #c0392b;
            --ribbon-color: #f1c40f;
            /* Background color */
            --bg-pink: #ffd1dc;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-pink);
            font-family: sans-serif;
            overflow-x: hidden;
            color: #333; 
        }

        /* Create scroll space to drive the animation */
        .scroll-wrapper {
            height: 400vh; 
        }

        /* The fixed viewport where animation happens */
        .viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hidden text that appears at the end */
        .background-text {
            position: absolute;
            font-size: 8vw;
            font-weight: bold;
            opacity: 0;
            z-index: 1;
            text-align: center;
            width: 100%;
            color: #c0392b;
        }

        /* Image Container Styling */
        .image-container {
            position: absolute;
            width: 120px;
            height: 120px;
            z-index: 10;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            border: 3px solid white;
        }

        /* Tooltip/Card Popup Styling */
        .tooltip {
            position: absolute;
            bottom: 115%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            width: 120px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            font-weight: 600;
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: white transparent transparent transparent;
        }

        .image-container:hover .tooltip {
            opacity: 1;
            bottom: 125%;
        }

        /* Gift Box Container */
        .gift-box-container {
            position: absolute;
            bottom: 50px;
            width: 200px;
            height: 150px;
            z-index: 5;
        }

        /* The main body of the box */
        .box-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: var(--box-color);
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* The lid of the box */
        .box-lid {
            position: absolute;
            bottom: 120px;
            width: 110%;
            left: -5%;
            height: 30px;
            background: var(--lid-color);
            border-radius: 5px;
            z-index: 11;
            transform-origin: bottom left;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* The vertical ribbon */
        .ribbon-v {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 100%;
            background: var(--ribbon-color);
        }
    </style>
</head>
<body>

    <div class="scroll-wrapper">
        <div class="viewport">
            <div class="background-text">HAPPY HOLIDAYS!</div>
            <div id="gallery"></div>
            <div class="gift-box-container">
                <div class="box-lid">
                    <div class="ribbon-v"></div>
                </div>
                <div class="box-body">
                    <div class="ribbon-v"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const gallery = document.getElementById('gallery');
        
        // UPDATED: Predefined positions to prevent overlap.
        // x, y are relative to center (in vw/vh), rot is rotation in degrees.
        const positions = [
            { x: -32, y: -38, rot: -12 }, // Top-left
            { x: -16, y: -25, rot: 6 },   // Top-middle-left
            { x: 8, y: -35, rot: -8 },    // Top-right
            { x: 32, y: -28, rot: 10 },   // Far-top-right
            { x: -28, y: 0, rot: -5 },    // Middle-left
            { x: 2, y: -12, rot: 3 },     // Center
            { x: 36, y: 2, rot: -7 },     // Middle-right
            { x: 4, y: 18, rot: 8 },      // Bottom-center-upper (fixed overlap)
            { x: -3, y: 34, rot: -4 }     // Bottom-center-lower (fixed overlap)
        ];
        
        const imgCount = positions.length;
        const box = document.querySelector('.gift-box-container');
        
        // --- 1. Generate and Place Images ---
        for (let i = 0; i < imgCount; i++) {
            const container = document.createElement('div');
            container.className = 'image-container';
            
            // UPDATED: Use the predefined position instead of a random one
            const pos = positions[i];
            container.style.left = `calc(50% + ${pos.x}vw)`;
            container.style.top = `calc(45% + ${pos.y}vh)`;
            container.style.transform = `rotate(${pos.rot}deg)`;
            
            // Placeholder images
            container.innerHTML = `
                <img src="https://picsum.photos/200/200?random=${i+200}" alt="Memory ${i+1}">
                <div class="tooltip">
                    <strong>Memory #${i+1}</strong><br>
                    A wonderful moment captured in time.
                </div>
            `;
            gallery.appendChild(container);
        }

        // --- 2. Create the GSAP Scroll Animation Timeline ---
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".scroll-wrapper",
                start: "top top",
                end: "bottom bottom",
                scrub: 1.5,
            }
        });

        gsap.set(".box-lid", { y: -150, rotate: -20, opacity: 1 });
        gsap.set(".background-text", { opacity: 0, scale: 0.8 });

        tl.to(".image-container", {
            // Dynamic calculation: Find distance from image center to box center
            x: (i, target) => {
                const boxRect = box.getBoundingClientRect();
                const imgRect = target.getBoundingClientRect();
                return (boxRect.left + boxRect.width/2) - (imgRect.left + imgRect.width/2);
            },
            y: (i, target) => {
                const boxRect = box.getBoundingClientRect();
                const imgRect = target.getBoundingClientRect();
                return (boxRect.top + boxRect.height/2) - (imgRect.top + imgRect.height/2);
            },
            rotate: 0,
            scale: 0.1,
            opacity: 0,
            duration: 3,
            stagger: {
                amount: 1.5,
                from: "random"
            },
            ease: "power2.inOut"
        })
        .add("imagesIn")
        .to(".box-lid", {
            y: 0,
            rotate: 0,
            duration: 1,
            ease: "bounce.out"
        }, "imagesIn-=0.5")
        .to(".background-text", {
            opacity: 1,
            scale: 1,
            duration: 1.5,
            ease: "back.out(1.7)"
        });
    </script>
</body>
</html>
