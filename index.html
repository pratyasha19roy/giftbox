<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Box Scroll Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --box-color: #e74c3c;
            --lid-color: #c0392b;
            --ribbon-color: #f1c40f;
        }

        body {
            margin: 0;
            padding: 0;
            background: #ffe6e6; /* peachy pink */
            font-family: sans-serif;
            overflow-x: hidden;
            color: white;
        }

        .scroll-wrapper {
            height: 400vh;
        }

        .viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .background-text {
            position: absolute;
            font-size: 8vw;
            font-weight: bold;
            opacity: 0;
            z-index: 1;
            text-align: center;
            width: 100%;
        }

        .image-container {
            position: absolute;
            width: 120px;
            height: 120px;
            z-index: 10;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            border: 3px solid white;
        }

        .tooltip {
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            width: 100px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .image-container:hover .tooltip {
            opacity: 1;
        }

        .gift-box-container {
            position: absolute;
            bottom: 50px;
            width: 200px;
            height: 150px;
            z-index: 5;
        }

        .box-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: var(--box-color);
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            overflow: hidden;
        }

        .box-lid {
            position: absolute;
            bottom: 120px;
            width: 110%;
            left: -5%;
            height: 30px;
            background: var(--lid-color);
            border-radius: 5px;
            z-index: 11;
            transform-origin: bottom left;
        }

        .ribbon-v {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 100%;
            background: var(--ribbon-color);
        }
    </style>
</head>

<body>

    <div class="scroll-wrapper">
        <div class="viewport">

            <div class="background-text">HAPPY HOLIDAYS!</div>

            <div id="gallery"></div>

            <div class="gift-box-container">
                <div class="box-lid">
                    <div class="ribbon-v"></div>
                </div>
                <div class="box-body">
                    <div class="ribbon-v"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const gallery = document.getElementById("gallery");
        const imgCount = 10;
        const box = document.querySelector(".gift-box-container");

        /* ----------------------------------*
