<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Box Scroll Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --box-color: #e74c3c;
            --lid-color: #c0392b;
            --ribbon-color: #f1c40f;
        }

        body {
            margin: 0;
            padding: 0;
            background: #ffe6e6; /* peachy pink */
            font-family: sans-serif;
            overflow-x: hidden;
            color: white;
        }

        .scroll-wrapper {
            height: 400vh; 
        }

        .viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .background-text {
            position: absolute;
            font-size: 8vw;
            font-weight: bold;
            opacity: 0;
            z-index: 1;
            text-align: center;
            width: 100%;
        }

        /* Image Styling */
        .image-container {
            position: absolute;
            width: 120px;
            height: 120px;
            z-index: 10;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            border: 3px solid white;
        }

        /* Tooltip/Card Popup */
        .tooltip {
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            width: 100px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .image-container:hover .tooltip {
            opacity: 1;
        }

        /* Gift Box Styling */
        .gift-box-container {
            position: absolute;
            bottom: 50px;
            width: 200px;
            height: 150px;
            z-index: 5;
        }

        .box-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: var(--box-color);
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            overflow: hidden;
        }

        .box-lid {
            position: absolute;
            bottom: 120px;
            width: 110%;
            left: -5%;
            height: 30px;
            background: var(--lid-color);
            border-radius: 5px;
            z-index: 11;
            transform-origin: bottom left;
        }

        .ribbon-v {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 100%;
            background: var(--ribbon-color);
        }
    </style>
</head>
<body>

    <div class="scroll-wrapper">
        <div class="viewport">
            <div class="background-text">HAPPY HOLIDAYS!</div>

            <div id="gallery"></div>

            <div class="gift-box-container">
                <div class="box-lid">
                    <div class="ribbon-v"></div>
                </div>
                <div class="box-body">
                    <div class="ribbon-v"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const gallery = document.getElementById('gallery');
        const imgCount = 10;
        const box = document.querySelector('.gift-box-container');

        /* -------------------------------------------------------
           NON-OVERLAPPING IMAGE GENERATION (ONLY FIX YOU NEEDED)
        --------------------------------------------------------- */
        const placed = [];
        const minDistance = 180; // Distance between images

        function isTooClose(x, y) {
            for (const p of placed) {
                const dx = p.x - x;
                const dy = p.y - y;
                if (Math.sqrt(dx * dx + dy * dy) < minDistance) {
                    return true;
                }
            }
            return false;
        }

        for (let i = 1; i <= imgCount; i++) {
            const container = document.createElement('div');
            container.className = 'image-container';

            let x, y;
            let attempts = 0;

            // Try random positions until no overlap
            do {
                x = Math.random() * 80 - 40;
                y = Math.random() * 60 - 30;
                attempts++;
            } while (isTooClose(x, y) && attempts < 50);

            placed.push({ x, y });

            container.style.left = `calc(50% + ${x}vw)`;
            container.style.top = `calc(50% + ${y}vh)`;

            container.innerHTML = `
                <img src="https://picsum.photos/200?random=${i}" alt="Memory">
                <div class="tooltip">Memory #${i}<br>Hover details here!</div>
            `;

            gallery.appendChild(container);
        }

        /* -------------------------------------------------------
           ORIGINAL GEMINI ANIMATION â€” UNTOUCHED
        --------------------------------------------------------- */
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".scroll-wrapper",
                start: "top top",
                end: "bottom bottom",
                scrub: 1,
            }
        });

        gsap.set(".box-lid", { y: -150, rotate: -20, opacity: 1 });

        tl.to(".image-container", {
            x: (i, target) => {
                const boxRect = box.getBoundingClientRect();
                const imgRect = target.getBoundingClientRect();
                return boxRect.left - imgRect.left + 40;
            },
            y: (i, target) => {
                const boxRect = box.getBoundingClientRect();
                const imgRect = target.getBoundingClientRect();
                return boxRect.top - imgRect.top + 20;
            },
            scale: 0.2,
            opacity: 0,
            duration: 2,
            stagger: 0.1
        })
        .to(".box-lid", {
            y: 0,
            rotate: 0,
            duration: 1,
            ease: "bounce.out"
        }, "-=0.5")
        .to(".background-text", {
            opacity: 1,
            scale: 1.2,
            duration: 1
        });

    </script>
</body>
</html>
