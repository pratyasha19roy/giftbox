<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gift Box Animation</title>

<style>
    body {
        margin: 0;
        background: #fceff8;
        font-family: Arial, sans-serif;
        height: 250vh; /* allow more scroll */
        overflow-x: hidden;
    }

    .background-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        opacity: 0;
        transition: 0.8s;
        color: #d63384;
        font-weight: bold;
        pointer-events: none;
    }

    .gift-box {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 200px;
        background: #ff9ad1;
        border-radius: 20px;
        overflow: hidden;
        transition: 0.6s;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .lid {
        position: absolute;
        top: -80px;
        left: 0;
        width: 100%;
        height: 80px;
        background: #ff7cbc;
        border-radius: 20px 20px 0 0;
        transition: 0.6s;
    }

    .gift-box.closed .lid {
        top: 0;
    }

    .item {
        width: 100px;
        position: absolute;
        transition: left 0.4s, top 0.4s;
        cursor: pointer;
    }

    .item:hover::after {
        content: attr(data-info);
        position: absolute;
        top: -40px;
        left: 0;
        background: white;
        padding: 6px 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.25);
        white-space: nowrap;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="background-message" id="bgMessage">
    Your surprise is inside üéÅ
</div>

<div class="gift-box" id="giftBox">
    <div class="lid"></div>
</div>

<!-- scattered items -->
<img src="https://via.placeholder.com/100" class="item" data-info="item 1" style="top:20%; left:10%;">
<img src="https://via.placeholder.com/100" class="item" data-info="item 2" style="top:10%; left:40%;">
<img src="https://via.placeholder.com/100" class="item" data-info="item 3" style="top:30%; left:70%;">
<img src="https://via.placeholder.com/100" class="item" data-info="item 4" style="top:50%; left:20%;">
<img src="https://via.placeholder.com/100" class="item" data-info="item 5" style="top:60%; left:60%">

<script>
const items = document.querySelectorAll(".item");
const giftBox = document.getElementById("giftBox");
const bgMessage = document.getElementById("bgMessage");

/* Get box center Y relative to full page */
function getBoxCenterY() {
    const rect = giftBox.getBoundingClientRect();
    return rect.top + window.scrollY + rect.height / 2;
}

let boxCenterY = getBoxCenterY();
window.addEventListener("resize", () => boxCenterY = getBoxCenterY());

/* store original absolute page Y positions */
items.forEach(item => {
    const rect = item.getBoundingClientRect();
    item.dataset.startX = rect.left;
    item.dataset.startY = rect.top + window.scrollY;
});

window.addEventListener("scroll", () => {
    const maxScroll = document.body.scrollHeight - window.innerHeight;
    let t = window.scrollY / maxScroll;
    t = Math.min(Math.max(t, 0), 1);

    items.forEach(item => {
        const startX = parseFloat(item.dataset.startX);
        const startY = parseFloat(item.dataset.startY);

        const targetX = window.innerWidth / 2 - 50; // centered
        const targetY = boxCenterY - 50;  // down towards box

        const newX = startX + (targetX - startX) * t;
        const newY = startY + (targetY - startY) * t;

        item.style.left = newX + "px";
        item.style.top = newY + "px";
    });

    if (t > 0.9) {
        giftBox.classList.add("closed");
        bgMessage.style.opacity = 1;
    } else {
        giftBox.classList.remove("closed");
        bgMessage.style.opacity = 0;
    }
});
</script>

</body>
</html>
