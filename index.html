<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Box Scroll Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --box-color: #e74c3c;
            --lid-color: #c0392b;
            --ribbon-color: #f1c40f;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #ffecec 0%, #ffd6e7 100%);
            font-family: sans-serif;
            overflow-x: hidden;
            color: white;
        }

        .scroll-wrapper {
            height: 400vh;
        }

        .viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .background-text {
            position: absolute;
            font-size: 6vw;
            font-weight: bold;
            opacity: 0;
            z-index: 1;
            text-align: center;
            width: 100%;
            color: #ff4da6;
        }

        .image-container {
            position: absolute;
            width: 120px;
            height: 120px;
            z-index: 10;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            border: 3px solid white;

            /* Soft pink glow */
            box-shadow: 0 0 25px rgba(255, 182, 193, 0.9);
            transition: box-shadow 0.3s ease;
        }

        .image-container img:hover {
            box-shadow: 0 0 40px rgba(255, 105, 180, 1);
        }

        .tooltip {
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            width: 100px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .image-container:hover .tooltip {
            opacity: 1;
        }

        .gift-box-container {
            position: absolute;
            bottom: 50px;
            width: 200px;
            height: 150px;
            z-index: 5;
        }

        .box-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: var(--box-color);
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            overflow: hidden;
        }

        .box-lid {
            position: absolute;
            bottom: 120px;
            width: 110%;
            left: -5%;
            height: 30px;
            background: var(--lid-color);
            border-radius: 5px;
            z-index: 11;
            transform-origin: bottom left;
        }

        .ribbon-v {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 100%;
            background: var(--ribbon-color);
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, white 0%, pink 60%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: sparkleAnim 0.8s forwards;
        }

        @keyframes sparkleAnim {
            0% { transform: scale(0.2); opacity: 1; }
            100% { transform: scale(1.4); opacity: 0; }
        }
    </style>
</head>

<body>

    <div class="scroll-wrapper">
        <div class="viewport">

            <!-- YOUR FINAL MESSAGE WHEN LID CLOSES -->
            <div class="background-text">HAPPY BIRTHDAY ðŸŽ€âœ¨</div>

            <div id="gallery"></div>

            <div class="gift-box-container">
                <div class="box-lid">
                    <div class="ribbon-v"></div>
                </div>
                <div class="box-body">
                    <div class="ribbon-v"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const gallery = document.getElementById('gallery');
        const imgCount = 10;
        const box = document.querySelector('.gift-box-container');

        /* ------------------------------------------
           1) NON-OVERLAPPING IMAGE GENERATION
        ------------------------------------------ */
        const placedPositions = [];
        const minDistance = 180;

        function tooClose(x, y) {
            for (let pos of placedPositions) {
                const dx = pos.x - x;
                const dy = pos.y - y;
                if (Math.sqrt(dx * dx + dy * dy) < minDistance) return true;
            }
            return false;
        }

        for (let i = 1; i <= imgCount; i++) {
            const container = document.createElement('div');
            container.className = 'image-container';

            let randomX, randomY, attempts = 0;
            do {
                randomX = Math.random() * 80 - 40;
                randomY = Math.random() * 60 - 30;
                attempts++;
            } while (tooClose(randomX, randomY) && attempts < 40);

            placedPositions.push({ x: randomX, y: randomY });

            container.style.left = `calc(50% + ${randomX}vw)`;
            container.style.top = `calc(50% + ${randomY}vh)`;

            container.innerHTML = `
                <img src="https://picsum.photos/200?random=${i}">
                <div class="tooltip">Memory #${i}</div>
            `;

            gallery.appendChild(container);
        }

        /* ------------------------------------------
           2) SPARKLE EFFECT
        ------------------------------------------ */
        function createSparkle(x, y) {
            const s = document.createElement("div");
            s.classList.add("sparkle");
            s.style.left = x + "px";
            s.style.top = y + "px";
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 900);
        }

        /* ------------------------------------------
           3) YOUR ORIGINAL GEMINI GSAP TIMELINE
              (UNCHANGED except onUpdate)
        ------------------------------------------ */
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".scroll-wrapper",
                start: "top top",
                end: "bottom bottom",
                scrub: 1,
            }
        });

        gsap.set(".box-lid", { y: -150, rotate: -20, opacity: 1 });

        tl.to(".image-container", {
            x: (i, target) => {
                const boxRect = box.getBoundingClientRect();
                const imgRect = target.getBoundingClientRect();
                return boxRect.left - imgRect.left + 40;
            },
            y: (i, target) => {
                const boxRect = box.getBoundingClientRect();
                const imgRect = target.getBoundingClientRect();
                return boxRect.top - imgRect.top + 20;
            },
            scale: 0.2,
            opacity: 0,
            duration: 2,
