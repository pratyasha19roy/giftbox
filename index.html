<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gift Box Animation</title>

<style>
    body {
        margin: 0;
        background: #fceff8;
        font-family: Arial, sans-serif;
        height: 200vh; /* allows scrolling */
        overflow-x: hidden;
    }

    .background-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        opacity: 0;
        transition: 0.8s;
        color: #d63384;
        font-weight: bold;
        text-align: center;
        pointer-events: none;
    }

    /* Gift box */
    .gift-box {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 200px;
        background: #ff9ad1;
        border-radius: 20px;
        overflow: hidden;
        transition: 0.6s;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .lid {
        position: absolute;
        top: -80px;
        left: 0;
        width: 100%;
        height: 80px;
        background: #ff7cbc;
        border-radius: 20px 20px 0 0;
        transition: 0.6s;
    }

    .gift-box.closed .lid {
        top: 0;
    }

    /* Scattered items */
    .item {
        width: 100px;
        position: absolute;
        transition: top 0.5s ease-out, left 0.5s ease-out;
        cursor: pointer;
    }

    /* Tooltip on hover */
    .item:hover::after {
        content: attr(data-info);
        position: absolute;
        top: -40px;
        left: 0;
        background: white;
        padding: 6px 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.25);
        white-space: nowrap;
        font-size: 14px;
    }
</style>
</head>

<body>

<!-- ‚≠ê Background message when box closes -->
<div class="background-message" id="bgMessage">
    Your surprise is inside üéÅ  
</div>

<!-- ‚≠ê Gift box at bottom -->
<div class="gift-box" id="giftBox">
    <div class="lid"></div>
</div>

<!-- ‚≠ê Scattered items (change images + text + positions here) -->
<img src="https://via.placeholder.com/100" class="item" data-info="Your text 1" style="top:20%; left:10%;">
<img src="https://via.placeholder.com/100" class="item" data-info="Your text 2" style="top:10%; left:40%;">
<img src="https://via.placeholder.com/100" class="item" data-info="Your text 3" style="top:30%; left:70%;">
<img src="https://via.placeholder.com/100" class="item" data-info="Your text 4" style="top:50%; left:20%;">
<img src="https://via.placeholder.com/100" class="item" data-info="Your text 5" style="top:60%; left:60%;">
<img src="https://via.placeholder.com/100" class="item" data-info="Your text 6" style="top:35%; left:55%;">
<img src="https://via.placeholder.com/100" class="item" data-info="Your text 7" style="top:65%; left:30%;">
<img src="https://via.placeholder.com/100" class="item" data-info="Your text 8" style="top:25%; left:80%;">

<script>
const items = document.querySelectorAll(".item");
const giftBox = document.getElementById("giftBox");
const bgMessage = document.getElementById("bgMessage");

/* Calculate box center */
function getBoxCenter() {
    const boxRect = giftBox.getBoundingClientRect();
    return {
        x: boxRect.left + boxRect.width / 2,
        y: boxRect.top + boxRect.height / 2
    };
}

let boxCenter = getBoxCenter();

/* Recalculate if window resizes */
window.addEventListener("resize", () => {
    boxCenter = getBoxCenter();
});

/* Store scattered starting positions */
items.forEach(item => {
    item.dataset.startLeft = parseFloat(item.style.left);
    item.dataset.startTop = parseFloat(item.style.top);
});

/* Scroll animation */
window.addEventListener("scroll", () => {
    const maxScroll = document.body.scrollHeight - window.innerHeight;
    let scrollProgress = window.scrollY / maxScroll;

    scrollProgress = Math.min(Math.max(scrollProgress, 0), 1); // clamp 0‚Äì1

    items.forEach(item => {
        const startLeftPercent = parseFloat(item.dataset.startLeft);
        const startTopPercent = parseFloat(item.dataset.startTop);

        /* Convert starting percentages to actual px */
        const startX = window.innerWidth * (startLeftPercent / 100);
        const startY = window.innerHeight * (startTopPercent / 100);

        /* Target position = center of gift box */
        const targetX = boxCenter.x - 50;  
        const targetY = boxCenter.y - 50;

        /* Interpolate from start ‚Üí box center */
        const newX = startX + (targetX - startX) * scrollProgress;
        const newY = startY + (targetY - startY) * scrollProgress;

        item.style.left = newX + "px";
        item.style.top = newY + "px";
    });

    /* Close lid + show background text when fully scrolled */
    if (scrollProgress > 0.9) {
        giftBox.classList.add("closed");
        bgMessage.style.opacity = 1;
    } else {
        giftBox.classList.remove("closed");
        bgMessage.style.opacity = 0;
    }
});
</script>

</body>
</html>
