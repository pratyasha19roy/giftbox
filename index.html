<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift Box Scroll Animation</title>

<style>
    body {
        margin: 0;
        background: #fceff8;
        font-family: Arial, sans-serif;
        height: 250vh;
        overflow-x: hidden;
    }

    .background-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        opacity: 0;
        transition: 0.8s;
        color: #d63384;
        font-weight: bold;
        pointer-events: none;
        text-align: center;
    }

    .gift-box {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 200px;
        background: #ff9ad1;
        border-radius: 20px;
        overflow: hidden;
        transition: 0.6s;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .lid {
        position: absolute;
        top: -80px;
        left: 0;
        width: 100%;
        height: 80px;
        background: #ff7cbc;
        border-radius: 20px 20px 0 0;
        transition: 0.6s;
    }

    .gift-box.closed .lid {
        top: 0;
    }

    .item {
        width: 100px;
        position: absolute;
        cursor: pointer;
        transition: left 0.2s ease-out, top 0.2s ease-out;
    }

    .item:hover::after {
        content: attr(data-info);
        position: absolute;
        top: -40px;
        left: 0;
        background: white;
        padding: 6px 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.25);
        white-space: nowrap;
        font-size: 14px;
    }
</style>
</head>
