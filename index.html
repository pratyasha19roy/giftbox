<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gift Box Scroll Animation</title>

<style>
    body {
        margin: 0;
        background: #fceff8;
        font-family: Arial, sans-serif;
        height: 200vh;
    }

    .background-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        opacity: 0;
        transition: 0.8s;
        pointer-events: none;
        color: #d63384;
        font-weight: bold;
        text-align: center;
    }

    .gift-box {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 200px;
        background: #ff9ad1;
        border-radius: 20px;
        overflow: hidden;
        transition: 0.6s;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .lid {
        position: absolute;
        top: -80px;
        left: 0;
        width: 100%;
        height: 80px;
        background: #ff7cbc;
        border-radius: 20px 20px 0 0;
        transition: 0.6s;
    }

    .gift-box.closed .lid {
        top: 0;
    }

    .item {
        width: 100px;
        position: absolute;
        transition: all 1s ease-out;
        cursor: pointer;
    }

    .item:hover::after {
        content: attr(data-info);
        position: absolute;
        top: -40px;
        left: 0;
        background: white;
        padding: 6px 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.25);
        white-space: nowrap;
        font-size: 14px;
    }
</style>
</head>

<body>

<!-- ‚≠ê Change this message -->
<div class="background-message" id="bgMessage">
    Your surprise is inside üéÅ  
    <!-- replace with your message -->
</div>

<div class="gift-box" id="giftBox">
    <div class="lid"></div>
</div>

<!-- ‚≠ê SCATTERED ITEMS ‚Äî CHANGE IMAGE + TEXT + POSITION  -->
<!-- Example: Replace src="images/yourimage1.png" with your own -->
<img src="images/image1.png" class="item" data-info="Your text for item 1" style="top:20%; left:10%;">
<img src="images/image2.png" class="item" data-info="Your text for item 2" style="top:10%; left:40%;">
<img src="images/image3.png" class="item" data-info="Your text for item 3" style="top:30%; left:70%;">
<img src="images/image4.png" class="item" data-info="Your text for item 4" style="top:50%; left:20%;">
<img src="images/image5.png" class="item" data-info="Your text for item 5" style="top:60%; left:60%;">
<img src="images/image6.png" class="item" data-info="Your text for item 6" style="top:35%; left:55%;">
<img src="images/image7.png" class="item" data-info="Your text for item 7" style="top:65%; left:30%;">
<img src="images/image8.png" class="item" data-info="Your text for item 8" style="top:25%; left:80%;">

<script>
const items = document.querySelectorAll(".item");
const giftBox = document.getElementById("giftBox");
const bgMessage = document.getElementById("bgMessage");

// Gift box center coordinates
const boxRect = giftBox.getBoundingClientRect();
const boxX = boxRect.left + boxRect.width / 2;
const boxY = boxRect.top + boxRect.height / 2;

window.addEventListener("scroll", () => {
    const scrollProgress = window.scrollY / (document.body.scrollHeight - window.innerHeight);

    items.forEach(item => {
        const originalTop = item.dataset.originalTop || item.style.top;
        const originalLeft = item.dataset.originalLeft || item.style.left;

        if (!item.dataset.originalTop) {
            item.dataset.originalTop = originalTop;
            item.dataset.originalLeft = originalLeft;
        }

        const startX = window.innerWidth * (parseFloat(originalLeft) / 100);
        const startY = window.innerHeight * (parseFloat(originalTop) / 100);

        const newX = startX + (boxX - startX) * scrollProgress;
        const newY = startY + (boxY - startY) * scrollProgress;

        item.style.left = newX + "px";
        item.style.top = newY + "px";
    });

    if (scrollProgress > 0.90) {
        giftBox.classList.add("closed");
        bgMessage.style.opacity = 1;
    } else {
        giftBox.classList.remove("closed");
        bgMessage.style.opacity = 0;
    }
});
</script>

</body>
</html>
