<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Shawmava</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Playfair+Display:ital@0;1&family=Lora:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Romantic Palette */
            --primary-bg: #faf3f5; /* Very soft pink background */
            --envelope-color: #8a1c33; /* Rich Velvet Burgundy */
            --envelope-dark: #5c0e1f; /* Darker shade for depth */
            --wax-gold: #e6c170; /* Rich gold */
            --paper-color: #fffff8; /* Off-white ivory paper */
            --text-main: #444444; /* Soft black text */
            --accent: #8a1c33; /* Matching the envelope */
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, var(--primary-bg) 0%, #ede0e4 100%);
            font-family: 'Lora', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- AESTHETIC ENVELOPE STYLES --- */
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            perspective: 1500px;
        }

        .envelope-wrapper {
            position: relative;
            width: 550px;
            height: 380px;
            background-color: var(--envelope-dark);
            border-radius: 5px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.5s ease, opacity 0.5s ease;
            z-index: 20;
        }

        .envelope-wrapper:hover {
            transform: translateY(-5px) scale(1.02);
        }

        /* The Flap (Top Triangle) */
        .envelope-wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 25;
            border-top: 200px solid var(--envelope-color);
            border-left: 275px solid transparent;
            border-right: 275px solid transparent;
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
        }

        /* The Bottom Pockets */
        .envelope-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 24;
            border-bottom: 190px solid var(--envelope-color);
            border-left: 275px solid transparent;
            border-right: 275px solid transparent;
            filter: drop-shadow(0 -2px 5px rgba(0,0,0,0.1));
            pointer-events: none;
        }
        
        /* Aesthetic Ribbon Line */
        .ribbon {
            position: absolute;
            top: 55%;
            left: 0;
            width: 100%;
            height: 25px;
            background: linear-gradient(to right, transparent, var(--wax-gold) 15%, #fff2ce 50%, var(--wax-gold) 85%, transparent);
            opacity: 0.4;
            z-index: 23;
        }

        /* Aesthetic Wax Seal */
        .seal {
            position: absolute;
            top: 170px;
            left: 50%;
            transform: translateX(-50%);
            width: 85px;
            height: 85px;
            /* Irregular shape for realistic wax look */
            border-radius: 50% 45% 55% 40% / 45% 55% 40% 55%;
            background: radial-gradient(ellipse at center, var(--wax-gold) 0%, #c99c33 100%);
            border: 3px solid #b38b2d;
            z-index: 30;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Deep shadows for embossed look */
            box-shadow: inset 0 2px 5px rgba(255,255,255,0.4), inset 0 -2px 5px rgba(0,0,0,0.2), 0 10px 20px rgba(0,0,0,0.3);
            font-family: 'Dancing Script', cursive;
            color: #5d4037;
            font-size: 1.4rem;
            font-weight: 700;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.2);
            transition: opacity 0.3s 0.2s;
        }

        .envelope-text {
            position: absolute;
            bottom: 25px;
            width: 100%;
            text-align: center;
            color: var(--wax-gold);
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            z-index: 30;
            text-shadow: 0 2px 3px rgba(0,0,0,0.3);
        }

        /* --- LETTER STYLES --- */
        .letter-container {
            position: absolute;
            top: 50%;
            left: 50%;
            /* Start small and hidden behind envelope */
            transform: translate(-50%, -50%) scale(0.8);
            width: 92%;
            max-width: 1200px;
            height: 88vh;
            background: var(--paper-color);
            /* Subtle paper texture */
            background-image: linear-gradient(to right, rgba(255,255,255,0.9), rgba(255,255,255,0.9)), url("https://www.transparenttextures.com/patterns/cream-paper.png");
            display: flex;
            box-shadow: 0 30px 80px rgba(0,0,0,0.2);
            opacity: 0;
            visibility: hidden;
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1); /* Pop open effect */
            z-index: 10;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        /* BIGGER Photo Column */
        .photo-column {
            flex: 0 0 400px; /* Increased width from 300px */
            background: #f8f8f2;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            gap: 40px;
            box-shadow: inset -5px 0 20px rgba(0,0,0,0.02);
        }

        .text-column {
            flex: 1;
            padding: 60px 80px;
            overflow-y: auto;
        }

        /* BIGGER Polaroids */
        .polaroid {
            background: white;
            padding: 15px 15px 40px 15px; /* More padding for bigger frame */
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            transform: rotate(-3deg);
            border: 1px solid #e8e8e8;
            transition: transform 0.3s;
        }
        .polaroid:hover { transform: rotate(0deg) scale(1.02); }
        .polaroid:nth-child(2) { transform: rotate(4deg); }
        .polaroid:nth-child(2):hover { transform: rotate(0deg) scale(1.02); }

        .polaroid img {
            width: 260px; /* Much bigger width */
            height: 320px; /* Much bigger height */
            object-fit: cover;
            filter: sepia(10%); /* Slight vintage warmth */
        }

        .letter-text {
            color: var(--text-main);
            line-height: 1.9;
            font-size: 1.15rem;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(138, 28, 51, 0.1);
            padding-bottom: 15px;
            display: inline-block;
        }

        .bengali {
            font-family: 'Lora', serif;
            font-size: 1.3rem;
            color: var(--accent);
            font-weight: bold;
            background: rgba(138, 28, 51, 0.05);
            padding: 20px;
            border-radius: 8px;
            margin-top: 40px;
            border-left: 4px solid var(--accent);
        }

        .sig {
            text-align: right;
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: var(--accent);
            margin-top: 40px;
        }

        /* --- OPEN STATE ANIMATIONS --- */
        .open .envelope-wrapper::before {
            transform: rotateX(180deg); /* Flap opens */
            z-index: 1;
        }
